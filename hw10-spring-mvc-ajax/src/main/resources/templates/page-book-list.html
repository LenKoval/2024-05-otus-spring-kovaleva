<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books</title>
    <style type="text/css">
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        color: #333;
    }

    .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
        color: #2c3e50;
        border-bottom: 2px solid #3498db;
        padding-bottom: 10px;
        margin-bottom: 20px;
    }

    .actions {
        margin-bottom: 30px;
    }

    .actions a {
        display: inline-block;
        margin-right: 10px;
    }

    .actions button {
        background-color: #3498db;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .actions button:hover {
        background-color: #2980b9;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 30px;
    }

    th, td {
        text-align: left;
        padding: 12px 15px;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
        font-weight: bold;
        color: #333;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    tr:hover {
        background-color: #e9ecef;
    }

    td:last-child, td:first-child {
        width: 150px;
    }

    .books a {
        color: #007bff;
        text-decoration: none;
    }

    .books a:hover {
        text-decoration: underline;
    }

    form {
        display: inline-block;
    }

    button[type="submit"] {
        background-color: #dc3545;
        color: white;
        padding: 6px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #c82333;
    }
    </style>
    <script>
        const fetchAuthors = () => fetch('/api/authors')
            .then(resp => resp.json());

        const fetchGenres = () => fetch('/api/genres')
            .then(resp => resp.json());

        const fetchBookById = bookId => fetch('/api/books/' + bookId)
            .then(resp => resp.json());

        const getAllBooks = () => fetch('/api/books')
            .then(resp => resp.json())
            .then(books => books.forEach(b => document.getElementById('books').appendChild(createTrBook(b))));

            const loadComments = () => {
        fetch(`/api/books/' + bookId + '/comments`)
            .then(resp => resp.json())
            .then(comments => {
                comments.forEach(comment => {
                    addCommentRow(comment);
                });
            })
            .catch(error => console.error('Error loading comments:', error));
    };

        const createTrBook = book => {
            const tr = document.createElement('tr');
            tr.id = 'trBook' + book.id;
            tr.innerHTML = `
                        <td>${book.id}</td>
                        <td>${book.title}</td>
                        <td>${book.author.fullName}</td>
                        <td>${book.genres.map(g => g.name).join(', ')}</td>
                        <td>
                            <a href="/books/{bookId}/comments(bookId=${book.id})">SHOW COMMENTS</a>
                        </td>
                        <td>
                            <a href="/books/${book.id}">EDIT</a>
                            <button type="submit" onclick="deleteBook(${book.id})">DELETE</button>
                        </td>
                    `;
            return tr;
        }

        const deleteBookById = bookId =>
            fetch('/api/books/' + bookId, { method: 'delete' });

        const deleteBook = bookId => {
            console.log(bookId);
            deleteBookById(bookId)
                .then(_ => document.getElementById('trBook' + bookId).remove())
                .catch(r => alert(r));
        }
    </script>
</head>
<body onload="getAllBooks()">
<div class="container">
<h1>Books List</h1>
    <div class="actions">
<a th:href="@{/books}"><button>Book add</button></a>
    </div>
<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>TITLE</th>
        <th>AUTHOR</th>
        <th>GENRES</th>
        <th>COMMENTS</th>
        <th>ACTIONS</th>
    </tr>
    </thead>
    <tbody id="books"></tbody>
</table>
</div>
</body>
</html>
