<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comments</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        padding: 20px;
        max-width: 600px;
        margin: 0 auto;
    }

        h3 {
        color: #333;
        border-bottom: 2px solid #007bff;
        padding-bottom: 10px;
    }

        .comments {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

        .comments tr td, th {
        padding: 12px;
        border: 1px solid #ddd;
        text-align: left;
    }

        .comments th {
        background-color: #f5f5f5;
        font-weight: bold;
    }

        .comments td:last-child, .comments td:first-child {
        width: 50px;
    }

        .row {
        margin-top: 20px;
    }

        form {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

        input[type="text"], textarea {
        width: 70%;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

        button[type="submit"] {
        background-color: #007bff;
        color: white;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

        button[type="button"] {
        background-color: #f8f9fa;
        color: #333;
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

        button:hover {
        opacity: 0.8;
    }

        .actions td {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

        .actions form {
        width: 40%;
    }
    </style>
</head>
<body>
<h3>COMMENTS:</h3>
<table class="comments">
    <thead>
    <tr>
        <th>BOOK_ID</th>
        <th>COMMENT</th>
        <th>ACTIONS</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="comment : ${comments}">
        <td th:text="${comment.id}">ID</td>
        <td>
            <form id="edit-comment-form"
                  th:action="@{/books/{bookId}/comments/{commentId}(bookId=${bookId},commentId=${comment.id})}" method="post">
                <label>
                    <input type="text" name="updatedText"
                           th:value="${comment.text}"
                           placeholder="NEW COMMENT"/>
                </label>
                <button type="submit">EDIT</button>
            </form>
        </td>
        <td>
            <form th:action="@{/books/{bookId}/comments/{commentId}/delete(commentId=${comment.id})}" method="post">
                <button type="submit">DELETE</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

<form id="add-comment-form" th:action="@{/books/{bookId}/comments(bookId=${bookId})}" th:object="${createComment}" method="post">
    <input type="hidden" name="bookId" th:value="${bookId}"/>
    <label class="row">
        <textarea name="text" th:field="*{text}" placeholder="create comment"></textarea>
        <button type="submit">ADD</button>
    </label>
</form>

<td>
    <a th:href="@{/}">Back to book list</a>
</td>
</body>
</html>
