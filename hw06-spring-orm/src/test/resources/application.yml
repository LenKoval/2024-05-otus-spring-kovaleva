spring:
  datasource:
    url: jdbc:h2:mem:testdb
  shell:
    interactive:
      enabled: false
  flyway:
    enabled: true
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    sql:
      init:
        mode: always
        data-locations: data.sql
logging:
  level:
    org.springframework.orm.jpa.JpaTransactionManager: DEBUG